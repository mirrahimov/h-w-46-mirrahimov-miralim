@{
    Layout = "layout";
}

<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
          </tr>
        </thead>
        <tbody>
            @foreach(var emp in Model.Employees){
                <tr>
                    <th scope="row">@emp.Id</th>
                    <td>@emp.Name</td>
                    <td>@emp.Age</td>
                </tr>
            }
        </tbody>
      </table>
</div>
